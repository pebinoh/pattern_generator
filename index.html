<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Pattern - Box Pouch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        :root {
            --primary: #333;
            --accent: #4a90e2;
            --bg: #ffffff;
            --border: #ddd;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--primary);
            background: var(--bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Layout --- */
        .sidebar {
            width: 35%;
            padding: 40px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
            background: #fdfdfd;
            box-sizing: border-box;
        }

        .main-app {
            width: 65%;
            display: flex;
            position: relative;
        }

        .viewer-3d {
            flex: 1;
            background: #fcfcfc;
            position: relative;
            cursor: grab;
        }

        .viewer-3d:active { cursor: grabbing; }

        .controls-panel {
            width: 300px;
            padding: 30px;
            background: #fff;
            border-left: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        /* --- UI Elements --- */
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; margin-top: 0; }
        h2 { font-size: 1.2rem; margin-top: 30px; margin-bottom: 10px; }
        p { line-height: 1.6; color: #555; font-size: 0.95rem; }
        
        .control-group { margin-bottom: 15px; }
        .control-group label {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="range"] { width: 100%; cursor: pointer; }

        .info-icon {
            display: inline-flex; justify-content: center; align-items: center;
            width: 16px; height: 16px; background: #eee; color: #666;
            border-radius: 50%; font-size: 10px; margin-left: 8px; cursor: help;
            position: relative; font-weight: bold; font-style: normal;
        }
        .info-icon:hover::after {
            content: attr(data-tooltip); position: absolute; bottom: 25px; left: 50%;
            transform: translateX(-50%); background: #333; color: #fff; padding: 8px 12px;
            border-radius: 4px; font-size: 0.8rem; white-space: nowrap; z-index: 100;
        }

        .btn-generate {
            background: linear-gradient(to bottom, #333, #000); color: white; border: none;
            padding: 15px; width: 100%; font-weight: 600; font-size: 1rem; cursor: pointer;
            border-radius: 6px; margin-top: auto;
        }
        .btn-generate:hover { background: #555; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(2px);
        }
        .modal {
            background: white; padding: 30px; border-radius: 8px;
            width: auto; max-width: 90%; max-height: 90vh; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative; overflow-y: auto;
        }
        .close-modal {
            position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999;
        }
        canvas {
            border: 1px solid #eee; margin: 20px auto; max-width: 100%; display: block;
        }
        .btn-download {
            background: #333; color: white; border: none; padding: 12px 20px;
            border-radius: 6px; font-size: 1rem; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }
        
        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .sidebar, .main-app { width: 100%; }
            .main-app { flex-direction: column-reverse; height: auto; }
            .viewer-3d { height: 400px; }
            .controls-panel { width: 100%; border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Générateur de Pattern</h1>
        <p>Créez votre patron de trousse ou sac "Boxy".</p>
        <h2>Nouveau Design Minimaliste</h2>
        <p>
            Le patron 2D adopte un style graphique épuré avec des traits fins et une typographie légère pour une lecture claire et moderne.
        </p>
    </div>

    <div class="main-app">
        <div class="viewer-3d" id="scene-container">
            <div style="position: absolute; top: 20px; width: 100%; text-align: center; color: #999; pointer-events: none;">
                360° Aperçu
            </div>
            <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; font-family: monospace; pointer-events: none;" id="volume-display">
                Volume: 0.0L
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group" style="display: flex; align-items: center; gap: 10px;">
                <label style="margin-bottom: 0;">Unité :</label>
                <span style="font-weight: 600; background: #eee; padding: 5px 10px; border-radius: 4px;">cm</span>
            </div>

            <div class="control-group">
                <label>Construction</label>
                <select id="construction">
                    <option value="1">1 Panneau (Pli au fond)</option>
                    <option value="2">2 Panneaux (Couture au fond)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Largeur Bas Totale (ex: 11.2) <i class="info-icon" data-tooltip="La largeur totale du bas du patron">i</i></label>
                <input type="number" id="lenTop" value="11.2" step="0.5" min="5">
            </div>

            <div class="control-group">
                <label>Hauteur Bras/Encoche (ex: 2.0) <i class="info-icon" data-tooltip="Hauteur des parties horizontales haut et bas">i</i></label>
                <input type="number" id="width" value="2.0" step="0.5" min="1">
            </div>

            <div class="control-group">
                <label>Hauteur Centrale (ex: 5.7) <i class="info-icon" data-tooltip="La hauteur du renfoncement central">i</i></label>
                <input type="number" id="height" value="5.7" step="0.5" min="2">
            </div>

            <div class="control-group">
                <label>Marge de couture</label>
                <input type="number" id="seam" value="1.0" step="0.1" min="0">
            </div>

            <div class="control-group">
                <label>Largeur Zip</label>
                <input type="number" id="zipWidth" value="3.0" step="0.1" min="0.5">
            </div>

            <div class="control-group">
                 <label>Ouverture Zip (Symétrique)</label>
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px;">
                    <span>Centre</span><span>Max</span>
                </div>
                <input type="range" id="zipExtension" min="0" max="100" value="85">
            </div>

            <button class="btn-generate" onclick="openModal()">Générer le patron (2D)</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Patron de découpe</h2>
            <canvas id="patternCanvas"></canvas>
            <button class="btn-download" onclick="downloadPattern()">
                <span>⬇ Télécharger le patron (PNG)</span>
            </button>
        </div>
    </div>

    <script>
        // --- THREE.JS SETUP ---
        const container = document.getElementById('scene-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfcfcfc);

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(40, 35, 45);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.autoRotate = true;

        const bagGroup = new THREE.Group();
        scene.add(bagGroup);

        // Inputs & Logic
        function getInputs() {
            const lMain = Math.max(0.1, parseFloat(document.getElementById('lenTop').value) || 0);
            const notchH = Math.max(0.1, parseFloat(document.getElementById('width').value) || 0);
            const midH = Math.max(0.1, parseFloat(document.getElementById('height').value) || 0);
            
            const depth3D = notchH * 2; 
            const height3D = midH;
            const width3D = lMain - notchH; 
            
            const seam = Math.max(0, parseFloat(document.getElementById('seam').value) || 0);
            const zW = Math.max(0.1, parseFloat(document.getElementById('zipWidth').value) || 0);
            const construction = document.getElementById('construction').value;
            const zipPercent = parseInt(document.getElementById('zipExtension').value) || 0;

            const totalPath = height3D + width3D + height3D;
            const targetLen = totalPath * (zipPercent / 100);
            const halfLen = targetLen / 2;
            
            const topCoverOneSide = Math.min(halfLen, width3D / 2);
            const zipTopLen = topCoverOneSide * 2;
            const sideDrop = Math.max(0, halfLen - (width3D / 2));

            return { 
                lMain, notchH, midH, 
                width3D, height3D, depth3D, 
                seam, zW, construction, zipPercent,
                zipTopLen, sideDrop
            };
        }

        function createLine(p1, p2, color, dashed = false) {
            const geometry = new THREE.BufferGeometry().setFromPoints([p1, p2]);
            const material = dashed 
                ? new THREE.LineDashedMaterial({ color: color, dashSize: 1, gapSize: 0.5 }) 
                : new THREE.LineBasicMaterial({ color: color });
            const line = new THREE.Line(geometry, material);
            if(dashed) line.computeLineDistances();
            return line;
        }

        function updateGeometry() {
            while(bagGroup.children.length > 0){ 
                let obj = bagGroup.children[0];
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material) {
                    if(Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                    else obj.material.dispose();
                }
                bagGroup.remove(obj); 
            }

            const { width3D, height3D, depth3D, construction, zipTopLen, sideDrop, zW } = getInputs();
            const x = width3D / 2; const y = height3D / 2; const z = depth3D / 2;
            const v = {
                tfl: new THREE.Vector3(-x, y, z), tfr: new THREE.Vector3(x, y, z),
                tbl: new THREE.Vector3(-x, y, -z), tbr: new THREE.Vector3(x, y, -z),
                bfl: new THREE.Vector3(-x, -y, z), bfr: new THREE.Vector3(x, -y, z),
                bbl: new THREE.Vector3(-x, -y, -z), bbr: new THREE.Vector3(x, -y, -z)
            };

            const c = 0x333333;
            bagGroup.add(createLine(v.tfl, v.tfr, c)); bagGroup.add(createLine(v.tfr, v.tbr, c));
            bagGroup.add(createLine(v.tbr, v.tbl, c)); bagGroup.add(createLine(v.tbl, v.tfl, c));
            const bDashed = construction === "2";
            bagGroup.add(createLine(v.bfl, v.bfr, c, bDashed)); bagGroup.add(createLine(v.bfr, v.bbr, c, bDashed));
            bagGroup.add(createLine(v.bbr, v.bbl, c, bDashed)); bagGroup.add(createLine(v.bbl, v.bfl, c, bDashed));
            bagGroup.add(createLine(v.tfl, v.bfl, c)); bagGroup.add(createLine(v.tfr, v.bfr, c));
            bagGroup.add(createLine(v.tbr, v.bbr, c)); bagGroup.add(createLine(v.tbl, v.bbl, c));

            const boxGeo = new THREE.BoxGeometry(width3D, height3D, depth3D);
            const boxMat = new THREE.MeshBasicMaterial({ color: 0xeeeeee, transparent: true, opacity: 0.3, depthWrite: false });
            bagGroup.add(new THREE.Mesh(boxGeo, boxMat));

            const cvs = document.createElement('canvas'); cvs.width = 64; cvs.height = 64;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = '#fff'; ctx.fillRect(0,0,64,64);
            ctx.strokeStyle = '#555'; ctx.lineWidth=4;
            for(let i=-64; i<128; i+=10) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i+64,64); ctx.stroke(); }
            const zipTex = new THREE.CanvasTexture(cvs);
            zipTex.wrapS = THREE.RepeatWrapping; zipTex.wrapT = THREE.RepeatWrapping;
            const zipMat = new THREE.MeshBasicMaterial({ map: zipTex, side: THREE.DoubleSide, transparent:true, opacity:0.9 });

            if (zipTopLen > 0.1) {
                const tMesh = new THREE.Mesh(new THREE.PlaneGeometry(zipTopLen, zW), zipMat);
                tMesh.rotation.x = -Math.PI / 2; tMesh.position.set(0, y + 0.05, 0); bagGroup.add(tMesh);
            }
            if (sideDrop > 0.1) {
                const sideGeo = new THREE.PlaneGeometry(zW, sideDrop);
                const lMesh = new THREE.Mesh(sideGeo, zipMat);
                lMesh.rotation.y = -Math.PI / 2; lMesh.position.set(-x - 0.05, y - (sideDrop/2), 0); bagGroup.add(lMesh);
                const rMesh = new THREE.Mesh(sideGeo, zipMat);
                rMesh.rotation.y = Math.PI / 2; rMesh.position.set(x + 0.05, y - (sideDrop/2), 0); bagGroup.add(rMesh);
            }

            const volL = ((width3D * height3D * depth3D) / 1000).toFixed(2);
            document.getElementById('volume-display').innerText = `Volume approx: ${volL}L`;
        }

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate(); updateGeometry();

        document.querySelectorAll('input, select').forEach(el => { el.addEventListener('input', updateGeometry); });
        window.addEventListener('resize', () => {
            const w = container.clientWidth, h = container.clientHeight;
            renderer.setSize(w, h); camera.aspect = w/h; camera.updateProjectionMatrix();
        });

        // --- 2D PATTERN LOGIC (STYLE MINIMALISTE FIN) ---
        const modal = document.getElementById('modalOverlay');
        const cvsPattern = document.getElementById('patternCanvas');
        const ctx2d = cvsPattern.getContext('2d');
        function openModal() { modal.style.display = 'flex'; drawPattern2D(); }
        function closeModal() { modal.style.display = 'none'; }
        window.onclick = e => { if(e.target == modal) closeModal(); }

        function drawPattern2D() {
            const { lMain, notchH, midH } = getInputs();
            const scale = 25; 
            const p = 80; 

            const bottomW_val = lMain;
            const bodyW_val = lMain / 2;
            const topOverhang_val = notchH / 2;
            const topW_val = bodyW_val + topOverhang_val;
            const armH_val = notchH;
            const middleH_val = midH;
            const totalH_val = armH_val + middleH_val + armH_val;

            const bottomW = bottomW_val * scale;
            const bodyW = bodyW_val * scale;
            const topW = topW_val * scale;
            const armH = armH_val * scale;
            const middleH = middleH_val * scale;
            const totalH = totalH_val * scale;
            
            cvsPattern.width = bottomW + (p * 3);
            cvsPattern.height = totalH + (p * 2);
            ctx2d.clearRect(0,0, cvsPattern.width, cvsPattern.height);
            ctx2d.fillStyle = "#fff"; ctx2d.fillRect(0,0,cvsPattern.width, cvsPattern.height);
            
            const x0 = p;
            const y0 = p;
            
            // --- DESSIN DU POLYGONE ---
            ctx2d.beginPath();
            ctx2d.lineWidth = 2; // Ligne fine
            ctx2d.strokeStyle = "#000"; 
            ctx2d.moveTo(x0, y0);
            ctx2d.lineTo(x0 + topW, y0);
            ctx2d.lineTo(x0 + topW, y0 + armH);
            ctx2d.lineTo(x0 + bodyW, y0 + armH);
            ctx2d.lineTo(x0 + bodyW, y0 + armH + middleH);
            ctx2d.lineTo(x0 + bottomW, y0 + armH + middleH);
            ctx2d.lineTo(x0 + bottomW, y0 + totalH);
            ctx2d.lineTo(x0, y0 + totalH);
            ctx2d.lineTo(x0, y0);
            ctx2d.stroke();

            // --- LIGNE DE PLI ÉPAISSE (Mais plus fine qu'avant) ---
            ctx2d.beginPath();
            ctx2d.lineWidth = 4;
            ctx2d.moveTo(x0, y0 - 10);
            ctx2d.lineTo(x0, y0 + totalH + 10);
            ctx2d.stroke();

            // --- POINTS D'ANGLE (Plus petits) ---
            ctx2d.fillStyle = "#000";
            drawPoint(ctx2d, x0 + bodyW, y0 + armH);
            drawPoint(ctx2d, x0 + bodyW, y0 + armH + middleH);

            // --- COTATIONS (STYLE MINIMALISTE) ---
            const arrowOffset = 25;
            
            drawStyledArrow(ctx2d, x0, y0 - arrowOffset, x0 + topW, y0 - arrowOffset, `${topW_val.toFixed(1)} cm`, 'top');
            drawStyledArrow(ctx2d, x0, y0 + totalH + arrowOffset, x0 + bottomW, y0 + totalH + arrowOffset, `${bottomW_val.toFixed(1)} cm`, 'bottom');
            drawStyledArrow(ctx2d, x0 - arrowOffset, y0, x0 - arrowOffset, y0 + totalH, `${totalH_val.toFixed(1)} cm`, 'left');
            drawStyledArrow(ctx2d, x0 + topW + arrowOffset, y0, x0 + topW + arrowOffset, y0 + armH, `${armH_val.toFixed(1)} cm`, 'right');
            drawStyledArrow(ctx2d, x0 + bottomW + arrowOffset, y0 + armH + middleH, x0 + bottomW + arrowOffset, y0 + totalH, `${armH_val.toFixed(1)} cm`, 'right');
            drawStyledArrow(ctx2d, x0, y0 + armH + middleH/2, x0 + bodyW, y0 + armH + middleH/2, `${bodyW_val.toFixed(1)} cm`, 'top');
            
            ctx2d.font = "13px Inter"; // Police plus fine
            ctx2d.textAlign = "center";
            ctx2d.fillText(`${middleH_val.toFixed(1)} cm`, x0 + bodyW + (bottomW-bodyW)/2, y0 + armH + middleH/2);

            // Pointillés fins
            drawStyledDashedLine(ctx2d, x0 + 4, y0 + armH, x0 + bodyW, y0 + armH);
            drawStyledDashedLine(ctx2d, x0 + 4, y0 + armH + middleH, x0 + bodyW, y0 + armH + middleH);

            // Texte "Pli" fin
            ctx2d.save();
            ctx2d.translate(x0 - 25, y0 + (totalH/2));
            ctx2d.rotate(-Math.PI/2);
            ctx2d.font = "15px Inter";
            ctx2d.fillText("PLI DU TISSU", 0, 0);
            ctx2d.restore();
        }

        function drawPoint(ctx, x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2); // Rayon réduit
            ctx.fill();
        }

        function drawStyledArrow(ctx, x1, y1, x2, y2, text, textPos) {
            ctx.strokeStyle = "#000"; ctx.fillStyle = "#000"; ctx.lineWidth = 1; // Ligne très fine
            const head = 7; const angle = Math.atan2(y2-y1, x2-x1); // Tête réduite
            
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            
            ctx.beginPath(); ctx.moveTo(x1, y1);
            ctx.lineTo(x1 + head * Math.cos(angle + Math.PI/8), y1 + head * Math.sin(angle + Math.PI/8));
            ctx.lineTo(x1 + head * Math.cos(angle - Math.PI/8), y1 + head * Math.sin(angle - Math.PI/8));
            ctx.fill();
            ctx.beginPath(); ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - head * Math.cos(angle + Math.PI/8), y2 - head * Math.sin(angle + Math.PI/8));
            ctx.lineTo(x2 - head * Math.cos(angle - Math.PI/8), y2 - head * Math.sin(angle - Math.PI/8));
            ctx.fill();

            ctx.font = "13px Inter"; ctx.textAlign = "center"; ctx.textBaseline = "middle"; // Police fine
            const mx = (x1+x2)/2, my = (y1+y2)/2;
            let tx = mx, ty = my;
            if(textPos === 'top') ty -= 15;
            else if(textPos === 'bottom') ty += 15;
            else if(textPos === 'left') tx -= 20;
            else if(textPos === 'right') tx += 20;
            ctx.fillText(text, tx, ty);
        }

        function drawStyledDashedLine(ctx, x1, y1, x2, y2) {
            ctx.setLineDash([4, 4]); ctx.lineWidth = 1; ctx.strokeStyle = "#000"; // Pointillés fins
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            ctx.setLineDash([]);
        }

        function downloadPattern() {
            const link = document.createElement('a');
            link.download = 'patron-boxy-minimalist.png';
            link.href = cvsPattern.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
